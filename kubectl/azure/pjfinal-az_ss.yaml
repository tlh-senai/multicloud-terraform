apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: azure-pod
  namespace: default
spec:
  serviceName: "webserver-service"
  replicas: 2
  selector:
    matchLabels:
      app: "webserver"
  template:
    metadata:
      labels:
        app: "webserver"
    spec:
      containers:
      - name: webserver
        image: tlhsenai/siteprojhttp:latest  # Inserir imagem docker do site
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
      - name: zabbix-agent
        image: zabbix/zabbix-agent:latest
        env:
        - name: ZBX_SERVER_HOST
          value: "192.168.1.230" # IP privado do servidor Zabbix
        - name: ZBX_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name 
        ports:
        - containerPort: 10050
